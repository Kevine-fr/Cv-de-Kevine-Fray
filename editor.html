<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Rewriter</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #dcdcdc;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 20px;
        }

        .editor, .output {
            flex: 1;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: 1px solid #555;
            background-color: #1e1e1e;
            color: #dcdcdc;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea:focus {
            outline: none;
        }

        #inputText {
            border-bottom: 1px solid #666;
        }

        #outputText {
            border-top: 1px solid #666;
        }

        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #dcdcdc;
            border: 1px solid #555;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor">
            <textarea id="inputText" placeholder="Write your text here..."></textarea>
        </div>
        <button id="rewriteButton">Réécrire</button>
        <div class="output">
            <textarea id="outputText" readonly></textarea>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const rewriteButton = document.getElementById('rewriteButton');

            rewriteButton.addEventListener('click', () => {
                const text = inputText.value;
                rewriteText(text);
            });

            function rewriteText(text) {
                let index = 0;
                outputText.value = '';

                function type() {
                    if (index < text.length) {
                        outputText.value += text[index];
                        index++;
                        setTimeout(type, 10); 
                    }
                }
                type();
            }
        });
    </script>
</body>
</html>
